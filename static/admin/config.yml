backend:
  name: github
  repo: jadondowns/CoastalLighting
  branch: main
  base_url: https://cms-auth.gumdrop.space
  auth_endpoint: /api/auth

media_folder: static/images
public_folder: /images

collections:
  - name: settings
    label: Site Settings
    files:
      - name: site
        label: Site Info
        file: src/lib/data/site.json
        fields:
          - { name: name, label: Site Name, widget: string }
          - { name: tagline, label: Tagline, widget: string }
          - { name: phone, label: Phone Number, widget: string }
          - { name: email, label: Email, widget: string }
          - name: social
            label: Social Links
            widget: object
            fields:
              - { name: facebook, label: Facebook URL, widget: string }
              - { name: twitter, label: Twitter/X URL, widget: string }
          - name: footer
            label: Footer
            widget: object
            fields:
              - { name: copyright, label: Copyright Text, widget: string }
              - { name: domain, label: Domain Display, widget: string }

  - name: pages
    label: Pages
    files:
      - name: homepage
        label: Homepage
        file: src/lib/data/pages/homepage.json
        fields:
          - name: hero
            label: Hero Section
            widget: object
            fields:
              - { name: title, label: Title, widget: string }
              - { name: subtitle, label: Subtitle, widget: text }
              - { name: backgroundImage, label: Background Image, widget: image }
              - name: cta
                label: Call to Action Buttons
                widget: list
                fields:
                  - { name: text, label: Button Text, widget: string }
                  - { name: href, label: Link, widget: string }
                  - { name: primary, label: Primary Button, widget: boolean }

          - name: features
            label: Features Section
            widget: object
            fields:
              - { name: sectionTitle, label: Section Title, widget: string }
              - { name: sectionSubtitle, label: Section Subtitle, widget: string }
              - name: items
                label: Feature Items
                widget: list
                fields:
                  - { name: number, label: Number, widget: number }
                  - { name: title, label: Title, widget: string }
                  - { name: description, label: Description, widget: text }

          - name: about
            label: About Sections
            widget: list
            fields:
              - { name: title, label: Title, widget: string }
              - { name: description, label: Description, widget: text }
              - { name: image, label: Image, widget: image }
              - name: imagePosition
                label: Image Position
                widget: select
                options:
                  - { label: Left, value: left }
                  - { label: Right, value: right }

          - name: testimonials
            label: Testimonials Section
            widget: object
            fields:
              - { name: sectionTitle, label: Section Title, widget: string }
              - { name: sectionSubtitle, label: Section Subtitle, widget: string }
              - name: items
                label: Testimonials
                widget: list
                fields:
                  - { name: quote, label: Quote, widget: text }
                  - { name: name, label: Name, widget: string }
                  - { name: role, label: Role/Title, widget: string }

          - name: contact
            label: Contact Section
            widget: object
            fields:
              - { name: title, label: Title, widget: string }
              - name: fields
                label: Form Fields
                widget: list
                field: { name: field, label: Field Name, widget: string }
